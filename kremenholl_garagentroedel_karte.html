<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Garagentrödel Kremenholl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-control-layers {
      font-size: 14px;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet"></script>
  <script>
    // Koordinatensystem EPSG:25832 (ETRS89 / UTM Zone 32N)
    var crs25832 = new L.Proj.CRS('EPSG:25832',
      '+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs', {
        resolutions: [ 
          40.0, 20.0, 4.0, 2.0
        ],
        origin: [0, 0]
    });

    // Initialisierung der Karte
    var map = L.map('map', {
      crs: crs25832,
      center: [51.172375, 7.174845],
      zoom: 2,
      minZoom: 0,
      maxZoom: 3,
      zoomSnap: 1
    });

    // Hintergrundlayer Stadtplan
    var stadtplan = L.tileLayer.wms("https://geodaten.metropoleruhr.de/spw2", {
      layers: 'spw2_graublau',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: "&copy; Stadtplanwerk Web"
    });

    // Hintergrundlayer Orthophoto NRW
    var luftbild = L.tileLayer.wms("https://www.wms.nrw.de/geobasis/wms_nw_dop", {
      layers: 'nw_dop_rgb',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: "&copy; Luftbilder Geobasis NRW"
    });

    // BaseLayer-Control
    var baseMaps = {
      "Stadtplan": stadtplan,
      "Luftbild": luftbild
    };

    stadtplan.addTo(map);
    L.control.layers(baseMaps).addTo(map);

    // Kremenholl-Umriss laden
    fetch('geodaten/stadtteil/kremenholl_geojson.geojson')
      .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, {
          style: {
            color: "blue",
            weight: 2,
            fill: false
          }
        }).addTo(map);
      });

    // Trödler-Standorte laden
    fetch('geodaten/teilnehmende/teilnehmende.geojson')
    .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "green",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            let text = `<b>Adresse:</b> ${feature.properties.Adresse || 'unbekannt'}`;
            text += `<br><b>Angebot(e):</b>`;
            text += `<br><i> ${feature.properties.Info}</i>`;
            layer.bindPopup(text);
          }
        }).addTo(map);
      });

      // Legende hinzufügen
      var legend = L.control({ position: 'bottomright' });
      legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Legende</b><br>';
      div.innerHTML += '<i style="background:green;width:10px;height:10px;display:inline-block;border-radius:50%;"></i> Trödelstandort';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
