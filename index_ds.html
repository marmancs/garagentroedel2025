<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Garagentr√∂del Kremenholl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Layout */
    html, body { height: 100%; margin: 0; }
    #app { display: flex; flex-direction: column; min-height: 100vh; }
    #map { flex: 1; min-height: 0; }

    /* Header */
    #header {
      background-color: white;
      padding: 8px 12px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      border-bottom: 1px solid #ccc;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .header-left { display: flex; align-items: center; gap: 10px; min-width: 0; }
    #header h1 {
      font-size: 18px; margin: 0; font-weight: 700;
      white-space: normal; overflow: visible; text-overflow: clip;
    }
    .header-right a { font-size: 14px; color: #007bff; text-decoration: none; }
    .header-right a:hover { text-decoration: underline; }

    /* Hinweis-Banner (dezent, sticky unter dem Header) */
    #infoBox {
      position: sticky; top: 0;
      background: rgba(255,255,255,0.95);
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
      font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      z-index: 500;
    }
    #infoBox small { color:#555; }

    /* Abstand f√ºr Controls mobil */
    .leaflet-bottom .leaflet-control {
      margin-bottom: calc(env(safe-area-inset-bottom, 0px) + 12px);
    }

    /* Legende */
    .legend {
      background: white; padding: 10px; line-height: 1.5em; border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Marker (Logo im Kreis) */
    .custom-marker {
      --marker-size: 16px;
      --icon-scale: 0.62;
      width: var(--marker-size); height: var(--marker-size); aspect-ratio: 1 / 1;
      border-radius: 50%; box-sizing: border-box;
      background-color: #007bff; opacity: 0.85;
      border: 1px solid #fff; box-shadow: 0 0 1px rgba(0,0,0,0.4);
      position: relative; display: inline-block; vertical-align: middle; transform: translateZ(0);
    }
    .custom-marker::before {
      content: ''; position: absolute;
      width: calc(var(--marker-size) * var(--icon-scale));
      height: calc(var(--marker-size) * var(--icon-scale));
      left: 50%; top: 50%; transform: translate(-50%, -50%);
      background-image: url('daten/bilder/garagentroedel_logo.svg');
      background-size: contain; background-repeat: no-repeat;
    }
    .marker-lg { --marker-size: 24px; --icon-scale: 0.58; }

    /* Mobile Feinschliff */
    @media (max-width: 480px) {
      #header h1 { font-size: 16px; }
      .leaflet-bottom.leaflet-right { bottom: 50px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div id="header">
      <div class="header-left">
        <span class="custom-marker marker-lg" aria-hidden="true"></span>
        <h1>Kremenholler Garagentr√∂delkarte 2025</h1>
      </div>
      <div class="header-right">
        <a href="https://ik-kremenholl.de/impressum" target="_blank" rel="noopener">Impressum</a>
      </div>
    </div>

    <!-- Dezenter Hinweis: neutral & positiv gerahmt -->
    <div id="infoBox" role="note" aria-live="polite">
      ‚ÑπÔ∏è Hinweis: Diese Karte zeigt freiwillig gemeldete Tr√∂delst√§nde
      und dient der Orientierung. Details und genaue Adressen werden am Veranstaltungstag ver√∂ffentlicht. <small>Danke f√ºrs Verst√§ndnis.</small>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet"></script>
  <script>
    /* ---- Karten-Setup (unver√§ndert) ---- */
    const crs25832 = new L.Proj.CRS('EPSG:25832',
      '+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs', {
        resolutions: [5.6, 2.8, 1.4, 0.7, 0.28, 0.07],
        origin: [0, 0]
      });

    const map = L.map('map', {
      crs: crs25832,
      center: [51.172375, 7.174845],
      zoom: 1,
      minZoom: 0,
      maxZoom: 5,
      zoomSnap: 1
    });

    const stadtplan = L.tileLayer.wms('https://geodaten.metropoleruhr.de/spw2', {
      layers: 'spw2_graublau_grundriss', format: 'image/png', crs: crs25832, version: '1.3.0', transparent: false,
      attribution: 'Hintergrundkarte: Stadtkarte Remscheid, Regionalverband Ruhr'
    });
    const luftbild = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_dop', {
      layers: 'nw_dop_rgb', format: 'image/png', crs: crs25832, version: '1.3.0', transparent: false,
      attribution: 'Hintergrundkarte: Luftbilder (Geobasis NRW)'
    });

    const baseMaps = { 'Stadtplan': stadtplan, 'Luftbild': luftbild };
    stadtplan.addTo(map);
    L.control.layers(baseMaps).addTo(map);

    /* ---- Datenschutz-/Anzeige-Logik ----
       - Standard: Hausnummern ausgeblendet
       - Umschaltbar per üîí/üîì (nur lokal; merkt sich localStorage)
       - Ab EVENT_DATE automatisch Vollanzeige
    */
    const EVENT_DATE = '2025-09-21'; // <-- ggf. anpassen (YYYY-MM-DD)
    const todayISO = new Date().toISOString().slice(0,10);
    const afterEvent = todayISO >= EVENT_DATE;

    const STORAGE_KEY = 'gt_privacy_off'; // 'true' = Vollanzeige erlaubt
    let privacyOff = (localStorage.getItem(STORAGE_KEY) === 'true') || afterEvent;

    function maskAddress(addr) {
      if (!addr) return 'unbekannt';
      // Beispiel: "Hauptstra√üe 12-14" -> "Hauptstra√üe"
      return addr.replace(/\s+\d.*$/, '').trim();
    }





    // Toggle-Button (üîí/üîì)
    const privacyCtrl = L.control({ position: 'topleft' });
    privacyCtrl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      const a = L.DomUtil.create('a', '', div);
      a.href = '#';
      a.title = privacyOff ? 'Auf gesch√ºtzte Anzeige umschalten' : 'Vollst√§ndige Anzeige (nur intern) aktivieren';
      a.style.padding = '4px 6px'; a.style.minWidth = '26px'; a.style.textAlign = 'center';
      a.textContent = privacyOff ? 'üîì' : 'üîí';
      a.onclick = (e) => {
        e.preventDefault();
        privacyOff = !privacyOff;
        localStorage.setItem(STORAGE_KEY, String(privacyOff));
        a.textContent = privacyOff ? 'üîì' : 'üîí';
        a.title = privacyOff ? 'Auf gesch√ºtzte Anzeige umschalten' : 'Vollst√§ndige Anzeige (nur intern) aktivieren';
        location.reload(); // Popup-Texte neu binden
      };
      return div;
    };
    privacyCtrl.addTo(map);

    /* ---- Stadtteilgrenze ---- */
    fetch('geodaten/stadtteil/kremenholl_geojson.geojson')
      .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, { style: { color: 'blue', weight: 2, fill: false } }).addTo(map);
      });

    /* ---- Teilnehmende + Stand (Datum) ---- */
    Promise.all([
      fetch('geodaten/teilnehmende/teilnehmende.geojson').then(res => res.json()),
      fetch('geodaten/teilnehmende/stand.txt').then(res => res.text())
    ]).then(([geojsonData, standText]) => {
      const teilnehmerAnzahl = geojsonData.features.length;

      L.Proj.geoJson(geojsonData, {
        pointToLayer: function (feature, latlng) {
          const icon = L.divIcon({
            html: '<div class="custom-marker"></div>',
            className: '',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
          });
          return L.marker(latlng, { icon: icon });
        },
        onEachFeature: function (feature, layer) {
          const rawAdresse = feature.properties.Adresse || 'unbekannt';
          const rawinfo = feature.properties.Info || '';

          let adresseHTML, infoHTML;

        if (privacyOff) {
        // Vollansicht (üîì oder ab EVENT_DATE)
        adresseHTML = `<b>Adresse:</b> ${rawAdresse}`;
        infoHTML    = `<b>Angebot(e):</b><br><i>${rawInfo}</i>`;
        } else {
        // Gesch√ºtzte Ansicht (üîí)
        const maskedAddr = maskAddress(rawAdresse);
        adresseHTML = `<b>Adresse:</b> ${maskedAddr} <small>(Details am Veranstaltungstag)</small>`;
        infoHTML    = `<b>Angebot(e):</b><br><i>[Details am Veranstaltungstag]</i>`;
        }

        layer.bindPopup(`${adresseHTML}<br>${infoHTML}`);
        }
      }).addTo(map);

      // Legende
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <span class="custom-marker" aria-hidden="true"></span>
          Tr√∂delstandort<br>
          <small><i>${teilnehmerAnzahl} Teilnehmende<br>${standText.trim()}</i></small>
        `;
        return div;
      };
      legend.addTo(map);
    });

    // Ma√üstabsleiste
    L.control.scale({ imperial: false }).addTo(map);

    // Standort-Button
    const locateBtn = L.control({ position: 'topleft' });
    locateBtn.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      const btn = L.DomUtil.create('a', '', div);
      btn.href = '#'; btn.title = 'Standort anzeigen'; btn.innerHTML = 'üìç'; btn.style.padding = '4px';
      btn.onclick = function (e) { e.preventDefault(); map.locate({ setView: true, maxZoom: 16 }); };
      return div;
    };
    locateBtn.addTo(map);

    map.on('locationfound', function (e) { L.marker(e.latlng).addTo(map); });
    map.on('locationerror', function () { alert('Standort konnte nicht ermittelt werden.'); });
  </script>
</body>
</html>
