<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Garagentr√∂del Kremenholl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Layout: Header oben, Karte f√ºllt den Rest */
    html, body {
      height: 100%;
      margin: 0;
    }
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #map {
      flex: 1;
      min-height: 0; /* wichtig f√ºr flex-children */
    }

    /* Header */
    #header {
      background-color: white;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }
    #header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
    }
    .header-right a {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .header-right a:hover {
      text-decoration: underline;
    }

    /* Legende */
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Marker ‚Äì mit externem SVG als wei√ües ‚ÄûHaus‚Äú */
    .custom-marker {
      /* per CSS-Variablen skalierbar */
      --marker-size: 16px;
      --icon-size: 10px;

      background-color: #007bff;
      width: var(--marker-size);
      height: var(--marker-size);
      border-radius: 50%;
      opacity: 0.85;
      border: 1px solid white;
      box-shadow: 0 0 1px rgba(0,0,0,0.4);
      position: relative;
      display: inline-block;
      vertical-align: middle;
    }
    .custom-marker::before {
      content: '';
      display: block;
      position: absolute;
      width: var(--icon-size);
      height: var(--icon-size);
      top: calc((var(--marker-size) - var(--icon-size)) / 2);
      left: calc((var(--marker-size) - var(--icon-size)) / 2);
      background-image: url('daten/bilder/garagentroedel_logo.svg'); /* ‚¨Ö externes SVG */
      background-size: contain;
      background-repeat: no-repeat;
    }
    /* gr√∂√üere Variante f√ºr den Header */
    .marker-lg {
      --marker-size: 24px;
      --icon-size: 14px;
    }
    /* Sehr kleine Bildschirme */
    @media (max-width: 480px) {
      #header h1 { font-size: 16px; }
    }    
    
  </style>
</head>
<body>
  <div id="app">
    <!-- Header mit gleichem Marker wie in Karte/Legende und Impressumslink -->
    <div id="header">
      <div class="header-left">
        <span class="custom-marker marker-lg" aria-hidden="true"></span>
        <h1>Kremenholler Garagentr√∂delkarte 2025</h1>
      </div>
      <div class="header-right">
        <a href="https://ik-kremenholl.de/impressum" target="_blank" rel="noopener">Impressum</a>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet"></script>
  <script>
    const crs25832 = new L.Proj.CRS('EPSG:25832',
      '+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs', {
        /* deine Zoomstufen inkl. Zwischenstufe, wie zuletzt */
        resolutions: [5.6, 2.8, 1.4, 0.7, 0.28, 0.07],
        origin: [0, 0]
      });

    const map = L.map('map', {
      crs: crs25832,
      center: [51.172375, 7.174845],
      zoom: 1,          // so ‚Äûwie es war‚Äú
      minZoom: 0,
      maxZoom: 5,
      zoomSnap: 1       // so ‚Äûwie es war‚Äú
    });

    const stadtplan = L.tileLayer.wms('https://geodaten.metropoleruhr.de/spw2', {
      layers: 'spw2_graublau',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: 'Hintergrundkarte: Stadtkarte Remscheid, Regionalverband Ruhr'
    });

    const luftbild = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_dop', {
      layers: 'nw_dop_rgb',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: 'Hintergrundkarte: Luftbilder (Geobasis NRW)'
    });

    const baseMaps = {
      'Stadtplan': stadtplan,
      'Luftbild': luftbild
    };

    stadtplan.addTo(map);
    L.control.layers(baseMaps).addTo(map);

    // Stadtteilgrenze
    fetch('geodaten/stadtteil/kremenholl_geojson.geojson')
      .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, {
          style: { color: 'blue', weight: 2, fill: false }
        }).addTo(map);
      });

    // Teilnehmende + Stand (Datum) einlesen
    Promise.all([
      fetch('geodaten/teilnehmende/teilnehmende.geojson').then(res => res.json()),
      fetch('geodaten/teilnehmende/stand.txt').then(res => res.text())
    ]).then(([geojsonData, standText]) => {
      const teilnehmerAnzahl = geojsonData.features.length;

      L.Proj.geoJson(geojsonData, {
        pointToLayer: function (feature, latlng) {
          const icon = L.divIcon({
            html: '<div class="custom-marker"></div>',
            className: '',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
          });
          return L.marker(latlng, { icon: icon });
        },
        onEachFeature: function (feature, layer) {
          const adresse = feature.properties.Adresse || 'unbekannt';
          const info = feature.properties.Info || '';
          layer.bindPopup(`<b>Adresse:</b> ${adresse}<br><b>Angebot(e):</b><br><i>${info}</i>`);
        }
      }).addTo(map);

      // Legende
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML += `
          <span class="custom-marker" aria-hidden="true"></span>
          Tr√∂delstandort<br>
          <small><i>${teilnehmerAnzahl} Teilnehmende<br>${standText.trim()}</i></small>
        `;
        return div;
      };
      legend.addTo(map);
    });

    // Ma√üstabsleiste
    L.control.scale({ imperial: false }).addTo(map);

    // Standort-Button
    const locateBtn = L.control({ position: 'topleft' });
    locateBtn.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      const btn = L.DomUtil.create('a', '', div);
      btn.href = '#';
      btn.title = 'Standort anzeigen';
      btn.innerHTML = 'üìç';
      btn.style.padding = '4px';
      btn.onclick = function (e) {
        e.preventDefault();
        map.locate({ setView: true, maxZoom: 16 });
      };
      return div;
    };
    locateBtn.addTo(map);

    map.on('locationfound', function (e) {
      L.marker(e.latlng).addTo(map);
    });

    map.on('locationerror', function () {
      alert('Standort konnte nicht ermittelt werden.');
    });
  </script>
</body>
</html>
