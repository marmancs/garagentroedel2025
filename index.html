<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Garagentr√∂del Kremenholl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.0.6/css/leaflet.extra-markers.min.css">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-control-layers {
      font-size: 14px;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .custom-marker {
      background-color: #007bff;       /* Blau */
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      opacity: 0.85;
      border: 2px solid white;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
    
    .custom-marker svg {
      width: 14px !important;
      height: 14px !important;
      vertical-align: middle;
    }
    
    .custom-marker svg path {
      fill: white !important;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.0.6/js/leaflet.extra-markers.min.js"></script>
  <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
  <script>
    // Koordinatensystem EPSG:25832 (ETRS89 / UTM Zone 32N)
    var crs25832 = new L.Proj.CRS('EPSG:25832',
      '+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs', {
        resolutions: [ 
          5.6, 2.8, 1.4, 0.28, 0.07
        ],
        origin: [0, 0]
    });

    // Initialisierung der Karte
    var map = L.map('map', {
      crs: crs25832,
      center: [51.172375, 7.174845],
      zoom: 1,
      minZoom: 0,
      maxZoom: 3,
      zoomSnap: 1
    });

    // Hintergrundlayer Stadtplan
    var stadtplan = L.tileLayer.wms("https://geodaten.metropoleruhr.de/spw2", {
      layers: 'spw2_graublau',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: "¬© Stadtkarte Remscheid, Regionalverband Ruhr und OpenStreetMap - Mitwirkende)"
    });

    // Hintergrundlayer Orthophoto NRW
    var luftbild = L.tileLayer.wms("https://www.wms.nrw.de/geobasis/wms_nw_dop", {
      layers: 'nw_dop_rgb',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: "&copy; Luftbilder Geobasis NRW"
    });

    // BaseLayer-Control
    var baseMaps = {
      "Stadtplan": stadtplan,
      "Luftbild": luftbild
    };

    stadtplan.addTo(map);
    L.control.layers(baseMaps).addTo(map);

    // Kremenholl-Umriss laden
    fetch('geodaten/stadtteil/kremenholl_geojson.geojson')
      .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, {
          style: {
            color: "blue",
            weight: 2,
            fill: false
          }
        }).addTo(map);
      });

    // Tr√∂dler-Standorte laden
    fetch('geodaten/teilnehmende/teilnehmende.geojson')
    .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, {
          pointToLayer: function (feature, latlng) {
            const icon = L.divIcon({
              html: '<div class="custom-marker"><i class="fas fa-warehouse"></i></div>',
              className: '',
              iconSize: [30, 30],
              iconAnchor: [15, 15]
            });
            return L.marker(latlng, { icon: icon });
          },
          onEachFeature: function (feature, layer) {
            let text = `<b>Adresse:</b> ${feature.properties.Adresse || 'unbekannt'}`;
            text += `<br><b>Angebot(e):</b>`;
            text += `<br><i> ${feature.properties.Info}</i>`;
            layer.bindPopup(text);
          }
        }).addTo(map);
      });

      // Legende hinzuf√ºgen
      var legend = L.control({ position: 'bottomright' });
      legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Legende</b><br>';
      div.innerHTML += '<i class="fa fa-warehouse" style="color:blue;font-size:16px;"></i> Tr√∂delstandort';
      return div;
    };   
    legend.addTo(map);
    L.control.scale({imperial: false}).addTo(map);
    
    // Standort-Schaltfl√§che hinzuf√ºgen
    var locateBtn = L.control({position: 'topleft'});
    locateBtn.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      var btn = L.DomUtil.create('a', '', div);
      btn.href = '#';
      btn.title = 'Standort anzeigen';
      btn.innerHTML = 'üìç';
      btn.style.padding = '4px';
      btn.onclick = function (e) {
        e.preventDefault();
        map.locate({setView: true, maxZoom: 16});
      };
      return div;
    };
    locateBtn.addTo(map);

    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
    });

    map.on('locationerror', function(e) {
      alert("Standort konnte nicht ermittelt werden.");
    });
  </script>
</body>
</html>
