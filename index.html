<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Garagentr√∂del Kremenholl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .custom-marker {
      background-color: #007bff;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      opacity: 0.85;
      border: 1px solid white;
      box-shadow: 0 0 1px rgba(0,0,0,0.4);
      position: relative;
    }

    .custom-marker::before {
      content: '';
      display: block;
      position: absolute;
      top: 3px;
      left: 3px;
      width: 10px;
      height: 10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="white" d="M504 352H136.4c-4.4 0-8 3.6-8 8l-.1 48c0 4.4 3.6 8 8 8H504c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8zm0 96H136.1c-4.4 0-8 3.6-8 8l-.1 48c0 4.4 3.6 8 8 8h368c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8zm0-192H136.6c-4.4 0-8 3.6-8 8l-.1 48c0 4.4 3.6 8 8 8H504c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8zm106.5-139L338.4 3.7a48.15 48.15 0 0 0-36.9 0L29.5 117C11.7 124.5 0 141.9 0 161.3V504c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8V256c0-17.6 14.6-32 32.6-32h382.8c18 0 32.6 14.4 32.6 32v248c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8V161.3c0-19.4-11.7-36.8-29.5-44.3z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet"></script>
  <script>
    const crs25832 = new L.Proj.CRS('EPSG:25832',
      '+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs', {
        resolutions: [5.6, 2.8, 1.4, 0.7, 0.28, 0.07],
        origin: [0, 0]
      });

    const map = L.map('map', {
      crs: crs25832,
      center: [51.172375, 7.174845],
      zoom: 3,
      minZoom: 0,
      maxZoom: 5,
      zoomSnap: 1
    });

    const stadtplan = L.tileLayer.wms("https://geodaten.metropoleruhr.de/spw2", {
      layers: 'spw2_graublau',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: "¬© Stadtkarte Remscheid, Regionalverband Ruhr"
    });

    const luftbild = L.tileLayer.wms("https://www.wms.nrw.de/geobasis/wms_nw_dop", {
      layers: 'nw_dop_rgb',
      format: 'image/png',
      crs: crs25832,
      version: '1.3.0',
      transparent: false,
      attribution: "&copy; Luftbilder Geobasis NRW"
    });

    const baseMaps = {
      "Stadtplan": stadtplan,
      "Luftbild": luftbild
    };

    stadtplan.addTo(map);
    L.control.layers(baseMaps).addTo(map);

    // Stadtteilgrenze
    fetch('geodaten/stadtteil/kremenholl_geojson.geojson')
      .then(res => res.json())
      .then(data => {
        L.Proj.geoJson(data, {
          style: { color: "blue", weight: 2, fill: false }
        }).addTo(map);
      });

    // Teilnehmende + Stand einlesen
    Promise.all([
      fetch('geodaten/teilnehmende/teilnehmende.geojson').then(res => res.json()),
      fetch('geodaten/teilnehmende/stand.txt').then(res => res.text())
    ]).then(([geojsonData, standText]) => {
      const teilnehmerAnzahl = geojsonData.features.length;

      L.Proj.geoJson(geojsonData, {
        pointToLayer: function (feature, latlng) {
          const icon = L.divIcon({
            html: `<div class="custom-marker"></div>`,
            className: '',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
          });
          return L.marker(latlng, { icon: icon });
        },
        onEachFeature: function (feature, layer) {
          const adresse = feature.properties.Adresse || 'unbekannt';
          const info = feature.properties.Info || '';
          layer.bindPopup(`<b>Adresse:</b> ${adresse}<br><b>Angebot(e):</b><br><i>${info}</i>`);
        }
      }).addTo(map);

      // Legende
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
       // div.innerHTML += '<b>Legende</b><br>';
        div.innerHTML += `
          <span class="custom-marker" style="display:inline-block; vertical-align:middle;"></span>
          Tr√∂delstandort<br><br>
          <small><i>${teilnehmerAnzahl} Teilnehmende<br>
          ${standText.trim()}</i></small>
        `;
        return div;
      };
      legend.addTo(map);
    });

    // Ma√üstabsleiste
    L.control.scale({ imperial: false }).addTo(map);

    // Standort-Button
    const locateBtn = L.control({ position: 'topleft' });
    locateBtn.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      const btn = L.DomUtil.create('a', '', div);
      btn.href = '#';
      btn.title = 'Standort anzeigen';
      btn.innerHTML = 'üìç';
      btn.style.padding = '4px';
      btn.onclick = function (e) {
        e.preventDefault();
        map.locate({ setView: true, maxZoom: 16 });
      };
      return div;
    };
    locateBtn.addTo(map);

    map.on('locationfound', function (e) {
      L.marker(e.latlng).addTo(map);
    });

    map.on('locationerror', function () {
      alert("Standort konnte nicht ermittelt werden.");
    });
  </script>
</body>
</html>
